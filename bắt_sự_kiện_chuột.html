<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form>
    <img id="myImage" src="image/mu.png" width="300xp" height="300px">
    <p>Click the button below to move the image to right</p>
    <input type="button" value="Click me!" onclick="moveRight()">
</form>
<script>
    let imgQbj = null
    function init(){
        imgQbj = document.getElementById('myImage');
        imgQbj.style.position = 'relative';
        imgQbj.style.left = '0px'
    }
    function moveRight(){
        imgQbj.style.left = parseInt(imgQbj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
